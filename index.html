<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="author" content="VijayKumar S">
	<title>Search Engine</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="images/icon.ico" type="image/x-icon">
	<link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
<div class="body">
	<div class="search-container">
		/* <input type="text" placeholder="Search" class="search-box" id="search-box"> */
<input type="text" placeholder="Search" class="search-box" id="search-box" autofocus>
		<div class="search-button-container">
			<a href="#" class="search-button" onclick="googleSearch()"><img src="images/google.svg" alt="google">Google</a>
			<a href="#" class="search-button" onclick="bingSearch()"><img src="images/bing.svg" alt="bing">Bing</a>
			<a href="#" class="search-button" onclick="duckduckgoSearch()"><img src="images/duckduckgo.svg" alt="duckduckgo">DuckDuckGo</a>
			<a href="#" class="search-button" onclick="youtubeSearch()"><img src="images/youtube.svg" alt="youtube">YouTube</a>
            <a href="#" class="search-button" onclick="youSearch()"><img src="images/youcom.svg" alt="you.com">You.com</a>
			<a href="#" class="search-button" onclick="showAllResults()"><img src="images/showall.svg" alt="showall">ShowAll</a>
		</div>
	</div>
</div>
	<script>
		const searchBox = document.getElementById("search-box");

searchBox.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) { 
        showAllResults();
    }
});
		function googleSearch() {
			var query = document.getElementById("search-box").value;
			window.location.href = "https://www.google.com/search?q=" + query;
		}

		function bingSearch() {
    		var query = document.getElementById("search-box").value;
    		window.location.href = "https://www.bing.com/search?q=" + query;
		}
        
		function duckduckgoSearch() {
    		var query = document.getElementById("search-box").value;
    		window.location.href = "https://duckduckgo.com/?q=" + query;
		}

		function youtubeSearch() {
			var query = document.getElementById("search-box").value;
			window.location.href = "https://www.youtube.com/results?search_query=" + query;
		}

        function youSearch() {
			var query = document.getElementById("search-box").value;
			window.location.href = "https://you.com/search?q=" + query;
		}

		function showAllResults() {
			var searchBoxValue = document.getElementById("search-box").value;
			window.open("https://www.google.com/search?q=" + searchBoxValue);
			window.open("https://www.bing.com/search?q=" + searchBoxValue);
			window.open("https://duckduckgo.com/?q=" + searchBoxValue);
			window.open("https://www.youtube.com/results?search_query=" + searchBoxValue);
            window.open("https://you.com/search?q=" + searchBoxValue);
		}
	</script>
</body>
</html>
