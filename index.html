<!DOCTYPE html>
<html>
<head>
	<title>Search Engine</title>
	<link rel="icon" href="images/icon.png" type="image/x-icon">
	<style>
		body {
			background-image: url("images/image.jpg");
			background-size: cover;
			background-blur: 10px;
			background-color: rgba(255, 255, 255, 0.5);
			height: 100vh;
		}

		.search-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100%;
		}

		.search-box {
			padding: 32px;
			border: none;
			border-radius: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			font-size: 32px;
			outline: none;
			transition: all 0.2s ease-in-out;
			width: 860px;
			margin-bottom: 20px;
			text-align: center;
		}

		.search-box:hover {
			transform: scale(1.05);
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
			z-index: 1;
			position: relative;
		}

		.search-button-container {
			display: flex;
			align-items: center;
			background-color: none;
			border: none;
			border-radius: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			cursor: pointer;
			font-size: 24px;
			outline: none;
			padding: 26px;
			transition: all 0.2s ease-in-out;
			width: 760px;
			margin-bottom: 20px;
		}

		.search-button-container:hover {
			transform: scale(1.05);
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
			z-index: 1;
			position: relative;
		}

		.search-button {
			flex: 1;
			text-align: center;
			padding: 16px 0;
			border-radius: 20px;
			background-color: #eee;
			color: #333;
			text-decoration: none;
			display: block;
			margin: 0 5px;
			transition: all 0.2s ease-in-out;
		}

		.search-button:hover {
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="search-container">
		<input type="text" placeholder="Search" class="search-box" id="search-box">
		<div class="search-button-container">
			<a href="#" class="search-button" onclick="googleSearch()">Google</a>
			<a href="#" class="search-button" onclick="bingSearch()">Bing</a>
			<a href="#" class="search-button" onclick="duckduckgoSearch()">DuckDuckGo</a>
		</div>
	</div>
	<script>
		function googleSearch() {
			var query = document.getElementById("search-box").value;
			window.location.href = "https://www.google.com/search?q=" + query;
		}

		function bingSearch() {
    		var query = document.getElementById("search-box").value;
    		window.location.href = 
"https://www.bing.com/search?q=" + query;
		}
        
		function duckduckgoSearch() {
    		var query = document.getElementById("search-box").value;
    		window.location.href = 
"https://duckduckgo.com/?q=" + query;
		}
	</script>
</body>
</html>
